<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        /* Header */
        header {
            background-color: #232F3E;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            width: 100px;
        }

        .search-bar {
            display: flex;
            flex: 1;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #febd69;
            border: none;
            cursor: pointer;
        }

        .account-options span {
            margin-left: 15px;
            cursor: pointer;
        }

        /* Navigation Bar */
        nav {
            background-color: #37475A;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        nav ul li {
            color: white;
            cursor: pointer;
            padding: 10px;
        }

        /* Product Showcase */
        .product-showcase {
            padding: 20px;
        }

        .banner img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            margin: 10px;
            width: 22%;
            text-align: center;
            border: 1px solid #ddd;
        }

        .product-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-card button {
            background-color: #febd69;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #232F3E;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="account-options">
            <span>Hello, Sign in</span>
            <span>Returns & Orders</span>
            <span>Cart</span>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li>All</li>
            <li>Best Sellers</li>
            <li>Today's Deals</li>
            <li>Customer Service</li>
            <li>New Releases</li>
            <li>Gift Cards</li>
            <li>Sell</li>
        </ul>
    </nav>

    <!-- Product Showcase Section -->
    <section class="product-showcase">
        <div class="banner">
            <img src="banner.jpg" alt="Banner">
        </div>
        <div class="products">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <p>Product 1 Description</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <p>Product 2 Description</p>
                <button>Buy Now</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Amazon Clone</p>
        <p>Conditions of Use | Privacy Notice | Interest-Based Ads</p>
    </footer>
</body>
</html>
